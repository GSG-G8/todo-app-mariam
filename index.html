<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <header>
        <h1 class="header__h1__title">ToDo App</h1>
    </header>
    <div class="input__group">
        <input type="text" class="input__description" placeholder="example : play football">
        <button class="button-addTodo"><i class="fa fa-plus"></i></button>
    </div>

    <div class="container">
        <div class="todo_item">
            <input class="input__todo" type="text" disabled value="football">
            <button class="button_edit">Edit todo</button>
            <button class="button_delete">Remove todo</button>
        </div>

   </div>
   </main>

</body>
</html>
