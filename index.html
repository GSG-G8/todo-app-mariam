<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>tdd todo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="header__h1__title">ToDo App</h1>
    </header>
    <div id="todo-container" class="container">
      <ul></ul>
    </div>
    <form id="add-todo" class="input__group">
      <input
        type="text"
        class="input__description"
        placeholder="example : play football"
      />
      <button class="button-addTodo"><i class="fa fa-plus"></i></button>
      <button class="button_clear"><i class="fa fa-refresh"></i></button>
    </form>
  </body>
  <script type="text/javascript" src="./logic.js"></script>
  <script type="text/javascript" src="./dom.js"></script>
</html>
